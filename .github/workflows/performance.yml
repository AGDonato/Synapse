name: Performance Monitoring

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  bundle-analysis:
    name: 'Bundle Size Analysis'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Analyze bundle size
        run: |
          echo "ðŸ“¦ Bundle Analysis"
          echo "=================="
          ls -lah dist/assets/
          
          # Basic size information
          echo ""
          echo "ðŸ“Š Size Summary:"
          du -sh dist/assets/*
          
          # Total bundle size
          echo ""
          echo "ðŸ“ˆ Total dist size:"
          du -sh dist/

      - name: Upload build analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: dist/
          retention-days: 7