name: Performance Monitoring

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  bundle-analysis:
    name: 'Bundle Size Analysis'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Analyze bundle size
        run: |
          echo "📦 Bundle Analysis"
          echo "=================="
          
          # Check if dist folder exists
          if [ ! -d "dist" ]; then
            echo "❌ Dist folder not found!"
            exit 1
          fi
          
          echo "📁 Dist folder contents:"
          ls -lah dist/
          
          # Check for CSS and JS folders (actual Vite output structure)
          echo ""
          echo "📊 Asset Size Summary:"
          if [ -d "dist/css" ]; then
            echo "CSS files:"
            du -sh dist/css/* 2>/dev/null || echo "No CSS files found"
          fi
          
          if [ -d "dist/js" ]; then
            echo "JavaScript files:"
            du -sh dist/js/* 2>/dev/null || echo "No JS files found"
          fi
          
          # Check for legacy assets folder (fallback)
          if [ -d "dist/assets" ]; then
            echo "Assets folder:"
            du -sh dist/assets/* 2>/dev/null || echo "Assets folder empty"
          fi
          
          # Total bundle size
          echo ""
          echo "📈 Total dist size:"
          du -sh dist/

      - name: Upload build analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: dist/
          retention-days: 7