name: Performance Monitoring

on:
  push:
    branches: [ main ]
  schedule:
    # Executar análise de performance diariamente às 4h
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  lighthouse-ci:
    name: 'Lighthouse CI'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci

  bundle-analysis:
    name: 'Bundle Size Analysis'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with bundle analysis
        run: npm run build -- --mode analyze

      - name: Generate bundle report
        run: |
          npx vite-bundle-analyzer dist/assets --mode json > bundle-report.json

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: |
            bundle-report.json
            bundle-analysis.html

      - name: Bundle size check
        run: npx bundlesize

  web-vitals:
    name: 'Core Web Vitals'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install chromium --with-deps

      - name: Run Web Vitals tests
        run: npx playwright test src/test/e2e/performance/
        env:
          CI: true

      - name: Upload Web Vitals results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-vitals-results
          path: test-results/