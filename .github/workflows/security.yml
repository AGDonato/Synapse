name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Executar scan de seguranÃ§a semanalmente Ã s terÃ§as-feiras 3h
    - cron: '0 3 * * 2'
  workflow_dispatch:

jobs:
  security-scan:
    name: 'Security Analysis'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "ðŸ”’ Security Audit"
          echo "================="
          npm audit --audit-level=moderate || true
          
          echo ""
          echo "ðŸ“Š Audit Summary:"
          npm audit --audit-level=low --json > audit-results.json || true
          
          # Show audit results summary
          if [ -f audit-results.json ]; then
            echo "Audit completed - results saved"
          fi

      - name: Upload security results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: audit-results.json
          retention-days: 7

  # Scan de dependÃªncias apenas em PRs
  dependency-review:
    name: 'Dependency Review'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          allow-licenses: MIT, Apache-2.0, BSD-3-Clause, ISC, BSD-2-Clause, CC0-1.0
        continue-on-error: true