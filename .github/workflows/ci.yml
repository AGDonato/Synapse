name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # Job 1: AnÃ¡lise de CÃ³digo e Build
  build-and-test:
    name: 'Build & Test'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Type checking
        run: npm run type-check
        continue-on-error: false

      - name: ğŸ¨ ESLint
        run: npm run lint
        continue-on-error: false

      - name: ğŸ’… Prettier check
        run: npm run format:check
        continue-on-error: false

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: âœ… Check build outputs
        run: |
          echo "ğŸ” Checking build outputs..."
          if [ -d "dist" ]; then
            echo "âœ… Build successful - dist folder created"
            ls -la dist/
            echo "ğŸ“Š Build size:"
            du -sh dist/
          else
            echo "âŒ Build failed - no dist folder found"
            exit 1
          fi

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/
          retention-days: 7

  # Job 2: Testes (apenas se existirem)
  test:
    name: 'Run Tests'
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success()
    continue-on-error: true
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm run test:run || echo "No tests found or tests failed"
        continue-on-error: true

      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage || echo "Coverage generation skipped"
        continue-on-error: true

  # Job 3: Security Scan
  security:
    name: 'Security Scan'
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”’ Security audit
        run: |
          echo "ğŸ” Running security audit..."
          npm audit --audit-level=moderate || echo "âš ï¸ Some vulnerabilities found"
        continue-on-error: true

  # Job 4: Success notification
  success-notification:
    name: 'âœ… Pipeline Success'
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: success()
    
    steps:
      - name: ğŸ‰ Success notification
        run: |
          echo "âœ… Pipeline successful for ${{ github.ref_name }} branch"
          echo "ğŸš€ Build completed successfully"
          echo "ğŸ“Š Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
          echo "ğŸ• Time: $(date)"

# ConfiguraÃ§Ãµes para evitar builds paralelos desnecessÃ¡rios
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true