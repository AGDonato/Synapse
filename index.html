<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/synapse-icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Sistema completo para gestão de demandas e documentos administrativos" />
    
    <!-- Tags Meta PWA -->
    <!-- Usando padrão W3C moderno em vez do obsoleto apple-mobile-web-app-capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Synapse" />
    <meta name="application-name" content="Synapse" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <link rel="apple-touch-icon" href="/synapse-icon.svg" />
    <link rel="mask-icon" href="/synapse-icon.svg" color="#3b82f6" />
    
    <!-- Cabeçalhos de Segurança -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https:; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://api.synapse.local https://*.analytics.com ws://localhost:* wss://*; media-src 'self' blob: data:; object-src 'none'; child-src 'self'; base-uri 'self'; form-action 'self';" />
    
    <title>Synapse - Sistema de Gestão de Demandas</title>
    <script>
      // Force clear cache on every load in development
      if (window.location.hostname === 'localhost') {
        const timestamp = new Date().getTime();
        window.__CACHE_BUST__ = timestamp;
        
        // Clear all caches
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => caches.delete(name));
          });
        }
        
        // Force reload if cache is detected
        const perfEntries = performance.getEntriesByType('navigation');
        if (perfEntries.length > 0 && perfEntries[0].type === 'back_forward') {
          window.location.reload(true);
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
